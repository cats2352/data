<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTC 커뮤니티</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/deck-share.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">OPTC 커뮤니티</a>
            <span class="version">v1.2.0</span>
        </div>
        
        <div class="nav-right">
            <a href="user-list.html" class="icon-btn" title="사용자 목록">
                <i class="fa-solid fa-users"></i>
            </a>
            <button id="theme-toggle" class="icon-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
            
            <div style="position: relative;">
                <button id="noti-btn" class="icon-btn">
                    <i class="fa-regular fa-bell"></i>
                    <span id="noti-badge" class="noti-badge">0</span>
                </button>
                <div id="noti-dropdown" class="noti-dropdown">
                    <div class="noti-empty">알림이 없습니다.</div>
                </div>
            </div>
            
            <div class="hamburger-container">
                <button class="icon-btn hamburger">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div id="mobile-menu" class="mobile-menu">
                    <a href="index.html" class="menu-item"><i class="fa-solid fa-layer-group"></i> 덱 공유</a>
                    <a href="team-list.html" class="menu-item"><i class="fa-solid fa-flag"></i> 팀트갤 모집</a>
                    <div class="menu-divider"></div>
                    <a href="user-list.html" class="menu-item"><i class="fa-solid fa-users"></i> 유저 목록</a>
                </div>
            </div>

            <div class="nav-auth-area">
                <a href="login.html" class="login-btn">로그인</a>
            </div>
        </div>
    </header>

    <main class="container">
        
        <div id="search-sidebar" class="search-sidebar">
            <div class="sidebar-header">
                <h2>상세 검색</h2>
                <button id="close-search-btn" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="filter-group">
                    <label>덱 제목</label>
                    <input type="text" id="filter-title" placeholder="제목 검색">
                </div>
                <div class="filter-group">
                    <label>작성자 닉네임</label>
                    <input type="text" id="filter-writer" placeholder="닉네임 검색">
                </div>
                <div class="filter-group">
                    <label>작성 기간</label>
                    <div class="date-range">
                        <input type="date" id="filter-date-start"> <span>~</span> <input type="date" id="filter-date-end">
                    </div>
                </div>
                <div class="filter-group">
                    <label>컨텐츠 종류</label>
                    <select id="filter-main-content">
                        <option value="">전체</option>
                        <option value="pirate_festival">해적제</option>
                        <option value="kizuna">유대결전</option>
                        <option value="treasure_map">트레저맵</option>
                        <option value="coop">공동전투</option>
                        <option value="pirate_trail">해적왕의 궤적</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>세부 이벤트</label>
                    <select id="filter-sub-content" disabled>
                        <option value="">상위 컨텐츠를 먼저 선택하세요</option>
                    </select>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="reset-search-btn" class="reset-btn">초기화</button>
                <button id="apply-search-btn" class="apply-btn">검색 적용</button>
            </div>
        </div>
        <div id="search-overlay" class="search-overlay hidden"></div>

        <div class="deck-wrapper">
            <section class="deck-banner">
                <div class="banner-content">
                    <h1>OPTC 덱 공유</h1>
                    <p>자신만의 강력한 덱을 공유하거나 다양한 전략을 확인해 보세요!</p>
                </div>
            </section>

            <div class="visitor-badge" style="margin: 0 auto;">
                <span class="v-label">Total</span> <span id="total-count">0</span>
                <span class="v-divider">|</span>
                <span class="v-label">Today</span> <span id="today-count">0</span>
            </div>

            <section class="deck-controls">
                <div class="control-right">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> 덱 상세검색</button>
                    <a href="#" class="write-btn"><i class="fa-solid fa-pen-to-square"></i> 덱 작성하기</a>
                </div>
            </section>

            <section class="deck-sort-bar">
                <div class="sort-options">
                    <span class="active">최신 순</span> <span>|</span> <span>인기 순</span>
                </div>
            </section>

            <section class="deck-list-container" id="deck-list">
                <div class="empty-message"><i class="fa-solid fa-box-open"></i><p>로딩 중...</p></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>All copyrights belong to TEAM OPTC.<br>This is an unofficial fansite.</p>
        <div class="footer-links">
            <a href="#" id="discord-link" class="discord-btn"><i class="fa-brands fa-discord"></i> 공식 디스코드</a>
            <a href="#" id="btn-open-inquiry" class="dev-btn">
                <i class="fa-solid fa-envelope"></i> 개발자 문의하기
            </a>
        </div>
    </footer>

    <div id="inquiry-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fa-regular fa-paper-plane"></i> 문의하기</h3>
            </div>
            <div class="modal-body">
                <div class="inquiry-form-group">
                    <label>받는 관리자 (선택)</label>
                    <select id="inq-admin-list">
                        <option value="">관리자를 불러오는 중...</option>
                    </select>
                </div>
                <div class="inquiry-form-group">
                    <label>문의 유형</label>
                    <select id="inq-category">
                        <option value="기능문의">기능 문의</option>
                        <option value="버그신고">버그 신고</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="inquiry-form-group">
                    <label>문의 내용</label>
                    <textarea id="inq-content" placeholder="문의하실 내용을 자세히 작성해주세요."></textarea>
                </div>
                <div class="modal-note">
                    • 1시간에 1번만 등록 가능합니다.<br>
                    • 답장은 알림으로 전송됩니다.
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-close-inquiry" class="modal-btn btn-cancel">취소</button>
                <button id="btn-submit-inquiry" class="modal-btn btn-save">문의 등록</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/deck.js"></script>
</body>
</html>
