<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT HUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-view" class="login-wrapper">
        <div class="login-box">
            <div class="logo-large">EVENT HUB</div>
            <h2 id="authTitle" style="margin-bottom:20px; color:white;">로그인</h2>
            
            <div class="input-group">
                <input type="text" id="nickname" placeholder="닉네임 (최대 10글자)">
                <input type="password" id="password" placeholder="비밀번호 (영문+숫자+특수문자)">
            </div>

            <div style="text-align:left; margin-bottom:15px; padding-left:5px;">
                <label style="color:#94a3b8; font-size:0.9rem; cursor:pointer; display:flex; align-items:center; gap:8px;">
                    <input type="checkbox" id="rememberMe" style="width:auto; margin:0;"> 
                    로그인 상태 유지
                </label>
            </div>

            <button class="full-btn primary" onclick="handleAuth()">확인</button>
            <div class="toggle-text" onclick="toggleAuthMode()"><span id="toggleMsg">회원가입하기</span></div>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <nav class="navbar">
            <div class="logo">EVENT HUB</div>
            <div id="nav-actions"></div>
        </nav>

        <div class="container">
            <div class="section-header">
                <div class="section-title">🎉 진행 중인 이벤트</div>
                <div style="display:flex; gap:10px;">
                    <button id="adminUserBtn" class="create-btn hidden" style="background:#8e44ad;" onclick="openAdminModal()">👥 승인 관리</button>
                    <button id="createEventBtn" class="create-btn hidden" onclick="location.href='create-event.html'">+ 이벤트 만들기</button>
                </div>
            </div>
            <div id="eventList" class="event-grid"></div>

            <div id="calcSection" class="hidden">
                <div class="section-header" style="margin-top:60px; border-top:1px solid #334155; padding-top:40px;">
                    <div class="section-title" style="color:#f39c12;">⏳ 집계 중인 이벤트</div>
                </div>
                <div id="calculatingList" class="event-grid"></div>
            </div>

            <div class="section-header" style="margin-top:60px; border-top:1px solid #334155; padding-top:40px;">
                <div class="section-title" style="color:#94a3b8;">🏁 종료된 이벤트</div>
            </div>
            <div id="endedList" class="event-grid"></div>

            <div id="mySection">
                <div class="section-header" style="margin-top:60px; border-top:1px solid #334155; padding-top:40px;">
                    <div class="section-title">📂 내 참여 내역</div>
                </div>
                <div id="myAppList" class="event-grid"></div>
            </div>
        </div>
    </div>
    
    <div id="adminModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2>👥 유저 승인 관리</h2>
            
            <h3 style="font-size:1rem; color:#f39c12; border-bottom:1px solid #444; padding-bottom:5px; margin-top:20px; text-align:left;">⏳ 승인 대기</h3>
            <div id="pendingList" style="margin-bottom:20px;"></div>

            <h3 style="font-size:1rem; color:#2ecc71; border-bottom:1px solid #444; padding-bottom:5px; margin-top:20px; text-align:left;">✅ 승인된 유저</h3>
            <div id="approvedList" style="max-height:200px; overflow-y:auto;"></div>

            <button class="apply-btn" style="background:none; margin-top:20px; border:1px solid #666;" onclick="closeModal('adminModal')">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
