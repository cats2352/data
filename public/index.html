<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTC 커뮤니티</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <h1 class="logo">OPTC 커뮤니티</h1>
            <span class="version">v1.0.1</span>
        </div>
        
        <div class="nav-right">
            <a href="user-list.html" class="icon-btn" title="사용자 목록">
                <i class="fa-solid fa-users"></i>
            </a>
            <button id="theme-toggle" class="icon-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button class="icon-btn hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-auth-area">
                <a href="login.html" class="login-btn">로그인/회원가입</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="grid-wrapper">
            
            <div class="visitor-badge">
                <span class="v-label">Total</span> <span id="total-count">0</span>
                <span class="v-divider">|</span>
                <span class="v-label">Today</span> <span id="today-count">0</span>
            </div>

            <article class="card deck-share-card">
                <div class="card-image">
                    <div class="placeholder-art">
                        <i class="fa-solid fa-users-viewfinder"></i>
                    </div>
                </div>
                <div class="card-content">
                    <h2>덱 공유 <span class="new-badge">NEW</span></h2>
                    <p>자신만의 강력한 덱을 공유하거나<br>다른 유저의 덱을 확인해보세요!</p>
                    <div class="card-action">
                        <a href="deck-share.html" class="go-btn">바로가기</a>
                    </div>
                </div>
            </article>

            <article class="card team-card" style="margin-top: 20px;">
                <div class="card-image">
                    <div class="placeholder-art" style="background: linear-gradient(45deg, #2c3e50, #4ca1af);">
                        <i class="fa-solid fa-flag"></i>
                    </div>
                </div>
                <div class="card-content">
                    <h2>팀트갤 모집 <span class="new-badge">HOT</span></h2>
                    <p>동료를 모아 함께 바다로!<br>대대원 모집 및 관리를 여기서 하세요.</p>
                    <div class="card-action">
                        <a href="team-list.html" class="go-btn">바로가기</a>
                    </div>
                </div>
            </article>

        </div>
    </main>

    <footer class="footer">
        <p>All copyrights belong to TEAM OPTC.<br>This is an unofficial fansite.</p>
        <div class="footer-links">
            <a href="#" id="discord-link" class="discord-btn"><i class="fa-brands fa-discord"></i> 공식 디스코드</a>
            <a href="mailto:yyuu43@naver.com" class="dev-btn">
                <i class="fa-solid fa-envelope"></i> 개발자 문의하기
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
